<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="https://unpkg.com/@material/web/dist/material-web.css">
    <link rel="stylesheet" href="/static/styles/menu.css">
    <link rel="stylesheet" href="/static/styles/dashboard.css">
    <link rel="stylesheet" href="/static/styles/agendamento.css">
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/main.min.css' rel='stylesheet' />

    <script type="module">
        import 'https://unpkg.com/@material/web/textfield/filled-text-field.js?module';
        import 'https://unpkg.com/@material/web/checkbox/checkbox.js?module';
        import 'https://unpkg.com/@material/web/button/filled-button.js?module';
        import '@fullcalendar/web-component/global'
    </script>
</head>

    <body>
    {{template "menu.html"}}

        <div class="main-content">
            <h1>Agendamento</h1>

            <div class="calendario-layout">
                <div class="container-agenda">
                    <div id="calendar-container">
                        <div id='calendar'></div> 
                    </div>
                </div>
                <div class="container-agendamentos">
                    <h2>Meus agendamentos</h2>
                    <div id="lista-agendamentos">
                        <!-- Lista de agendamentos será inserida aqui via JavaScript -->
                    </div>
                </div>
            </div>
        </div>

        <div class="modal-container" id="modal-edit-event">
            <div class="modal">
                <h2>Editar Agendamento</h2>
                <div class="modal-content">
                    <!-- Conteúdo do modal será inserido via JavaScript -->
                </div>
                <div class="modal-actions">
                    <button id="modal-save-button" >Salvar</button>
                    <button class="cancel-button" id="modal-cancel-button">Cancelar</button>
                </div>            
            </div>
        </div>

        <script src="/static/scripts/dashboard.js"></script>
        <script src="/static/scripts/agendamento.js"></script>
        <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
        <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/locales/pt-br.global.min.js'></script>
    </body>
</html>
