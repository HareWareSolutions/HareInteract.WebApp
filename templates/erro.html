<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/styles/erro.css">
    <title>Erro {{.Status}}</title>
</head>
<body>
    <div class="error-box">
        <h1>Ops! Aconteceu um Erro</h1>
        <h2>Detalhe: {{.Mensagem}}</h2>
        {{ if ne .Causa nil}}
            <p><strong>Causa:</strong> {{.Causa}}</p>
            <hr>
        {{ end }}
        <p>Por favor, entre em contato com o suporte.</p>
    </div>
</body>
</html>
