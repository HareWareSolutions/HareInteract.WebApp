<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HareInteract</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="/static/styles/menu.css">
    <link rel="stylesheet" href="/static/styles/dashboard.css">

    <script type="module">
        import 'https://unpkg.com/@material/web/textfield/filled-text-field.js?module';
        import 'https://unpkg.com/@material/web/checkbox/checkbox.js?module';
        import 'https://unpkg.com/@material/web/button/filled-button.js?module';
    </script>
</head>

<body>
{{template "menu.html"}}

<div class="main-content">
    <h1>Contas</h1>
    
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Pesquisar..." class="search-input">
        <span class="material-symbols-outlined search-icon">search</span>
    </div>

    <div class="cards-grid" id="cardsGrid">
        <a href="/contatos" class="card" data-title="Contatos">
            <span class="material-symbols-outlined icon">contacts</span>
            <p>Contatos</p>
        </a>
        <a href="/empresas" class="card" data-title="Empresas">
            <span class="material-symbols-outlined icon">business</span>
            <p>Empresas</p>
        </a>
    </div>
</div>

<script src="/static/scripts/dashboard.js"></script>
</body>
</html>
