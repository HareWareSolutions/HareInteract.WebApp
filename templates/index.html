<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HareInteract</title>

    <!-- Fonte Roboto e ícones do Material -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

    <!-- Importa os Web Components do Material -->
    <script type="module">
        import 'https://unpkg.com/@material/web/textfield/filled-text-field.js?module';
        import 'https://unpkg.com/@material/web/checkbox/checkbox.js?module';
        import 'https://unpkg.com/@material/web/button/filled-button.js?module';
    </script>

    <link rel="stylesheet" href="../static/styles/login.css">
</head>
<body>
<div class="card">
    <img src="../static/images/HareInteractLogoColorido.png" class="logo">
    <form action="/" method="POST">

        <!-- Campo Usuário -->
        <md-filled-text-field
                label="Usuário"
                name="usuario"
                required
                style="width: 100%;">
        </md-filled-text-field>

        <!-- Campo Senha -->
        <md-filled-text-field
                label="Senha"
                type="password"
                name="senha"
                required
                style="width: 100%;">
        </md-filled-text-field>

        <!-- Opções extras -->
        <div class="actions">
            <label style="display: flex; align-items: center; gap: 0.5rem;">
                <md-checkbox></md-checkbox>
                Lembrar de mim
            </label>
            <a href="#" class="link">Esqueceu a senha?</a>
        </div>

        <!-- Botão -->
        <md-filled-button type="submit" style="width: 100%;">
            Entrar
        </md-filled-button>
    </form>

    <p class="footer">
        Ainda não tem uma conta?
        <a href="#" class="link">Registrar</a>
    </p>
</div>
</body>
</html>
